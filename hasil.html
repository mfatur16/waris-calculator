<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script> 
        <link rel="stylesheet" href="assets/css/output.css">
        <link rel="stylesheet" href="assets/css/new.css"> 
        <title>Hasil | Waris-in</title>
    </head>
    <body>
        <header class="flex justify-between fixed w-[100%] top-0 font-sans font-bold bg-[#223134f2] text-white h-16 items-center px-6 z-20">
            <a class="flex p-4 h-10 items-center text-3xl text-[#d0d0d0] hover:text-white" href="index.html">Waris-in</a>
            <nav class="flex content-center text-xl">
                <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white" href="index.html">Beranda</a>
                <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white" href="dalil.html">Dalil</a>
                <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white" href="hitung.html">Hitung</a>
                <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white" href="tentang.html">Tentang</a>
            </nav>
        </header>
        <main id="main">
            <div class="container form">
                <div class="form-content">
                    <form method="GET" enctype="multipart/form-data">
                        <!-- Hasil -->
                        <div class="title">
                            <h3>Hasil</h3>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Pasangan</label>
                            <input type="text" class="input-control jumlah top" id="locPasangan" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Anak Laki-laki</label>
                            <input type="text" class="input-control jumlah" id="locAnakLelaki" value="Rp.0"  readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Anak Perempuan</label>
                            <input type="text" class="input-control jumlah" id="locAnakPerempuan" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Bapak</label>
                            <input type="text" class="input-control jumlah" id="locBapak" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Ibu</label>
                            <input type="text" class="input-control jumlah" id="locIbu" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Kakek dari Bapak</label>
                            <input type="text" class="input-control jumlah" id="locKakek" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Nenek dari Bapak</label>
                            <input type="text" class="input-control jumlah" id="locNenek" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Nenek dari Ibu</label>
                            <input type="text" class="input-control jumlah harta" id="locNenekI" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Cucu Lelaki</label>
                            <input type="text" class="input-control jumlah" id="locCucuLelaki" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Cucu Perempuan</label>
                            <input type="text" class="input-control jumlah" id="locCucuPerempuan" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Saudara Laki-laki</label>
                            <input type="text" class="input-control jumlah" id="locSaudaraLelaki" value="Rp.0" readonly>
                        </div>
                        <div>
                            <label class="form-label" style="width: 200px;">Saudara Perempuan</label>
                            <input type="text" class="input-control jumlah" id="locSaudaraPerempuan" value="Rp.0" readonly>
                        </div>
                        <input type="reset" class="btn reset" name="reset" value="Beranda">
                        <input type="submit" class="btn submit" name="submit" value="Kembali">
                    </form>
                </div>
            </div>    
        </main>
        <footer class="h-1/4 bg-[#223134f2] text-white py-6 px-8">
            <p>Made with &#10084; &copy;2023 <b><a href="index.html">Waris-in</a></b></p>
            <p>Tugas Manajemen Proyek Teknologi Informasi | Semester 5 Teknik Informatika | IBM Bekasi</p>
        </footer>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.priceformat.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/hitung.js"></script>
        <script>
        </script>
    </body>
</html>
