<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/new.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/waris-in_icon.png">
    <title>Hasil | Waris-in</title>
</head>

<body>
    <header
        class="flex justify-between fixed w-[100%] top-0 font-sans font-bold bg-[#223134f2] text-white h-16 items-center px-6 z-20">
        <a class="flex p-4 h-10 items-center text-3xl text-[#d0d0d0] hover:text-white" href="index.html">Waris-in</a>
        <nav class="flex content-center text-xl">
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="index.html">Beranda</a>
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="dalil.html">Dalil</a>
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="hitung.html">Hitung</a>
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="tentang.html">Tentang</a>
        </nav>
    </header>
    <main id="main" class="flex flex-col pt-[100px] pb-[40px] items-center justify-center bg-[#52ba5bcf]">
        <form class="rounded-[20px] p-10 bg-[#ffffff9c] drop-shadow-xl w-2/4" method="GET"
            enctype="multipart/form-data">
            <div class="font-bold tracking-wide text-lg">
                <h3>HASIL PERHITUNGAN</h3>
            </div>
            <div>
                <label id="labPasangan" class="form-label text-lg font-semibold">Pasangan</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locPasangan" value="Rp.0" readonly>
            </div>
            <div>
                <label id="labAnakLelaki" class="form-label text-lg font-semibold">Anak Laki-laki</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locAnakLelaki" value="Rp.0" readonly>
            </div>
            <div>
                <label id="labAnakPerempuan" class="form-label text-lg font-semibold">Anak Perempuan</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locAnakPerempuan" value="Rp.0" readonly>
            </div>
            <div>
                <label class="form-label text-lg font-semibold">Bapak</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locBapak" value="Rp.0" readonly>
            </div>
            <div>
                <label class="form-label text-lg font-semibold">Ibu</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locIbu" value="Rp.0" readonly>
            </div>
            <div>
                <label class="form-label text-lg font-semibold">Kakek dari Bapak</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locKakek" value="Rp.0" readonly>
            </div>
            <div>
                <label class="form-label text-lg font-semibold">Nenek dari Bapak</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locNenek" value="Rp.0" readonly>
            </div>
            <div>
                <label class="form-label text-lg font-semibold">Nenek dari Ibu</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah harta"
                    id="locNenekI" value="Rp.0" readonly>
            </div>
            <div>
                <label id="labCucuLelaki" class="form-label text-lg font-semibold">Cucu Lelaki</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locCucuLelaki" value="Rp.0" readonly>
            </div>
            <div>
                <label id="labCucuPerempuan" class="form-label text-lg font-semibold">Cucu Perempuan</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locCucuPerempuan" value="Rp.0" readonly>
            </div>
            <div>
                <label id="labSaudaraLelaki" class="form-label text-lg font-semibold">Saudara Laki-laki</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locSaudaraLelaki" value="Rp.0" readonly>
            </div>
            <div>
                <label id="labSaudaraPerempuan" class="form-label text-lg font-semibold">Saudara Perempuan</label>
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 ring-1 focus:ring-green-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none input-control jumlah top"
                    id="locSaudaraPerempuan" value="Rp.0" readonly>
            </div>
            <div class="flex justify-end gap-3 pt-6">
                <a href="hitung.html"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Kembali</a>
                <a href="index.html"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Beranda</a>
            </div>
        </form>
    </main>
    <footer class="h-1/4 bg-[#223134f2] text-white py-6 px-8">
        <p>Made with &#10084; &copy;2023 <b><a href="index.html">Waris-in</a></b></p>
        <p>Tugas Manajemen Proyek Teknologi Informasi | Semester 5 Teknik Informatika | IBM Bekasi</p>
    </footer>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.priceformat.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/hitung.js"></script>
</body>

</html>
